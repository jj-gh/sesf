<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		let params = new URLSearchParams(window.location.search);
		let pt = params.get('pt') // paramter type
		let st = params.get('st'); // space type
		let url = params.get('url');
		let s = params.get('s'); // search string

		if (st == 'dash')
			s = s.replaceAll(' ', '-');
		else // percent encoding
			s = s.replaceAll(' ', '%20');

		if (pt == 'route')
			location = url + s + '/';
		else // query string
			location = url + '?' + s;
	</script>
</head>
<body></body>
</html>
