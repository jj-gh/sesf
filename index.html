<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		let params = new URLSearchParams(window.location.search);
		let t = params.get('t');
		let url = params.get('url');
		let s = params.get('s');

		if (t == 'dash')
			location = url + s.replaceAll	('+', '-');
		else // percent encoding
			location = url + s.replaceAll('+', '%20');
	</script>
</head>
<body></body>
</html>
